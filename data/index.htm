<!DOCTYPE html>
<html lang="fr">

<head>
    <title>PempÉranda</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  <!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <script src="https://code.highcharts.com/highcharts.js" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/modules/data.js" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts-more.js" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/modules/exporting.js" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/modules/export-data.js" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js" crossorigin="anonymous"></script>
</head>

<body class="w3-animate-opacity">
    <div class="w3-card w3-blue w3-padding-small w3-center">
        <h1>PempÉranda</h1>
    </div>

    <div class="w3-padding w3-center">
        <i>Stéphane Lepoutère</i>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24 jauge">
        <p id="display">Non connecté</p>
    </div>
<div class="histo"></div>
<div style="display:inline-block;" class="w3-margin w3-center w3-card w3-padding-24">
    <div class="jauge">
        <figure class="highcharts-figure">
            <div id="containerTEMP"></div>
        </figure>
    </div>

    <div class="jauge">
        <figure class="highcharts-figure">
            <div id="containerHR"></div>
        </figure>
    </div>
    <div class="jauge">
        <figure class="highcharts-figure">
            <div id="containerPRESSION"></div>
        </figure>
    </div>
    <div class="jauge">
        <figure class="highcharts-figure">
            <div id="containerGAZ"></div>
        </figure>
    </div>
</div>

    <div class="histo"></div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <figure class="highcharts-figure">
            <div id="container"></div>
        </figure>
    </div>
    <!-- Les boutons ON / OFF -->
    
    <div class="w3-margin w3-center w3-card w3-padding-24">
    
        <h3 class="w3-padding">Allumer/Éteindre la LED</h3>
        <button onclick="onButton()" class="w3-button w3-green w3-xlarge w3-ripple w3-wide" style="width:40%;">ON</button>
        <!-- Bouton ON -->
        <button onclick="offButton()" class="w3-button w3-red w3-xlarge w3-ripple w3-wide" style="width:40%;">OFF</button>
        <!-- Bouton OFF -->
        <br><br>
    </div>
</body>
    <script type="text/javascript" src="script.js"></script>

</html>
